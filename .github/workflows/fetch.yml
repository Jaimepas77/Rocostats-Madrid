name: fetch-occupancy

on:
  schedule:
    # Weekdays 19:30 Madrid → 18:30 UTC (winter safe)
    - cron: "30 18 * * 1-5"
    # Weekends 12:00 Madrid → 11:00 UTC
    - cron: "00 11 * * 6,0"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - run: pip install requests
      - run: python scripts/fetch.py
      - run: |
          git config user.name bot
          git config user.email bot@users.noreply.github.com
          git add data/stats.json
          git commit -m "update stats" || echo "no changes"
          git push
